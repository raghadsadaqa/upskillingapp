<ui:composition template="/WEB-INF/template/atemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Adding Interview</ui:define>

	<ui:define name="content">
		<div align="center">
			<p:spacer height="50" />
			<h:form>
				<p:growl showDetail="true">
					<p:autoUpdate />
				</p:growl>
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="#{msg.menu_interview}" />
					</f:facet>
					
					<p:outputLabel value="#{msg.menu_student}" for="stu"/>
					<p:inputNumber id="stu" value="#{mbInterview.interview.student.studentid}"/>
					
					<p:outputLabel value="#{msg.lbl_interview_date}" for="Idate"/>
					<p:calendar id="Idate" value="#{mbInterview.interview.interviewDate}" required="true" 
					requiredMessage="#{msg.msg_required}" pattern="dd/MM/yyyy"/>
					
					<p:outputLabel value="#{msg.lbl_Start_time}" for="Stime"/>
					<p:calendar id="Stime" value="#{mbInterview.interview.startTime}" required="true" 
					requiredMessage="#{msg.msg_required}" pattern="hh:mm" />
					
					
					<p:outputLabel value="#{msg.lbl_end_time}" for="Etime"/>
					<p:calendar id="Etime" value="#{mbInterview.interview.endTime}" required="true" 
					requiredMessage="#{msg.msg_required}" pattern="hh:mm"/>
					
					<f:facet name="footer">
					<p:commandButton value="#{msg.btn_save}" action="#{mbInterview.save()}" ajax="false"/>
					</f:facet>
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
